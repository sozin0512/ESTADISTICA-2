    .container {
      display: flex;

      /* Efecto 3D */
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .button:hover {
      transform: rotateY(20deg);
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
      color: red; /* Cambio de color al pasar el cursor */
    }

    h1 {
      text-align: center;

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://actualidadaeroespacial.com/wp-content/uploads/2019/11/H145-251119-750x375.jpg");
      z-index: -1; /* Asegura que la imagen de fondo esté detrás de todo */
