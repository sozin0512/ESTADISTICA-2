<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Ordenes de Trabajo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
        }
        .history-item {
            transition: all 0.2s ease-in-out;
        }
        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        /* Estilos para el modal de detalle */
        .detail-modal-content {
            max-height: 90vh; /* Límite de altura para el contenido */
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">Historial de Ordenes</h1>
            <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors no-underline">
                Volver a Orden Actual
            </a>
        </header>

        <main id="history-container">
            <p id="loading-history" class="text-center text-gray-500 my-12">Cargando historial...</p>
            <div id="history-list" class="space-y-4">
                <!-- El historial se cargará aquí -->
            </div>
        </main>
    </div>

    <!-- Modal para ver el detalle de una orden archivada -->
    <div id="detail-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-gray-900 bg-opacity-75 p-4">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-4xl detail-modal-content overflow-y-auto">
            <div class="p-4 sm:p-6 border-b flex justify-between items-center sticky top-0 bg-white">
                <h3 id="detail-modal-title" class="text-xl font-bold text-gray-800">Detalle de la Orden</h3>
                <button id="detail-modal-close" class="p-2 rounded-full hover:bg-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="detail-modal-body" class="p-4 sm:p-6">
                <!-- El contenido de la orden se inyectará aquí -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            const historyList = document.getElementById('history-list');
            const loadingMessage = document.getElementById('loading-history');
            const detailModal = document.getElementById('detail-modal');
            const detailModalTitle = document.getElementById('detail-modal-title');
            const detailModalBody = document.getElementById('detail-modal-body');
            const detailModalCloseBtn = document.getElementById('detail-modal-close');
            
            let db, auth;

            async function initializeFirebase() {
                try {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    
                    const firebaseConfig = {
                      apiKey: "AIzaSyBpZUx4sy6VIKGHzsMCNX4eQQ9sasQhy9Q",
                      authDomain: "fah-945.firebaseapp.com",
                      databaseURL: "https://fah-945-default-rtdb.asia-southeast1.firebasedatabase.app",
                      projectId: "fah-945",
                      storageBucket: "fah-945.appspot.com",
                      messagingSenderId: "789748725591",
                      appId: "1:789748725591:web:f7f551a77be0092531f012",
                      measurementId: "G-3JW0YYE2QQ"
                    };

                    if (!firebaseConfig.apiKey) {
                        loadingMessage.textContent = 'Error: Configuración de Firebase no encontrada.';
                        return;
                    }
                    
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);

                    onAuthStateChanged(auth, user => {
                        if (user) {
                            loadHistory();
                        } else {
                             if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                signInWithCustomToken(auth, __initial_auth_token);
                            } else {
                                signInAnonymously(auth);
                            }
                        }
                    });
                } catch (error) {
                    console.error("Firebase Init Error:", error);
                    loadingMessage.textContent = 'Error al conectar con la base de datos.';
                }
            }

            async function loadHistory() {
                try {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    const historyCollectionRef = collection(db, `artifacts/${appId}/public/data/work_order_history`);
                    const q = query(historyCollectionRef, orderBy('archivedAt', 'desc'));
                    const querySnapshot = await getDocs(q);

                    loadingMessage.classList.add('hidden');
                    if (querySnapshot.empty) {
                        historyList.innerHTML = '<p class="text-center text-gray-500">No hay órdenes archivadas.</p>';
                        return;
                    }

                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                        const card = document.createElement('div');
                        card.className = 'history-item bg-white p-4 rounded-lg shadow-md border border-gray-200 cursor-pointer';
                        
                        const date = new Date(data.archivedAt).toLocaleString('es-HN', {
                            dateStyle: 'long',
                            timeStyle: 'short'
                        });

                        card.innerHTML = `
                            <h2 class="font-bold text-lg text-blue-800">Orden de Trabajo No. ${data['orden-trabajo-no'] || 'N/A'}</h2>
                            <p class="text-sm text-gray-600">Archivado el: ${date}</p>
                            <p class="text-sm text-gray-500 mt-1">Realizado por: ${data['elaborado-por'] || 'No especificado'}</p>
                        `;
                        
                        card.addEventListener('click', () => showDetails(data));
                        historyList.appendChild(card);
                    });

                } catch (error) {
                    console.error("Error fetching history:", error);
                    loadingMessage.textContent = 'No se pudo cargar el historial.';
                }
            }

            function showDetails(data) {
                const archivedDate = new Date(data.archivedAt).toLocaleString('es-HN');
                detailModalTitle.textContent = `Orden No. ${data['orden-trabajo-no'] || 'N/A'} (Archivada el ${archivedDate})`;

                let inspectionsHtml = '<tr><td colspan="5" class="text-center p-4">No hay inspecciones en esta orden.</td></tr>';
                if(data.inspections && data.inspections.length > 0) {
                    inspectionsHtml = data.inspections.map((item, index) => `
                        <tr class="border-b">
                            <td class="p-2 text-center">${index + 1}</td>
                            <td class="p-2">${item.name || ''}</td>
                            <td class="p-2">${item.ref || ''}</td>
                            <td class="p-2 text-center">
                                ${item.signature ? `<img src="${item.signature.signatureDataUrl}" class="mx-auto max-h-8" alt="Firma"><p class="text-xs">${item.signature.signatureName}</p>` : 'No firmado'}
                            </td>
                            <td class="p-2">${item.accionTomada || ''}</td>
                        </tr>
                    `).join('');
                }

                detailModalBody.innerHTML = `
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-sm mb-6">
                        <div><strong class="block text-gray-500">Fecha Inicio:</strong> ${data['fecha-inicio'] || ''}</div>
                        <div><strong class="block text-gray-500">Fecha Fin:</strong> ${data['fecha-finalizacion'] || ''}</div>
                        <div><strong class="block text-gray-500">A/C TT:</strong> ${data['ac-tt'] || ''}</div>
                        <div><strong class="block text-gray-500">Elaborado por:</strong> ${data['elaborado-por'] || ''}</div>
                    </div>
                    <h4 class="font-bold text-lg mb-2">Inspecciones</h4>
                    <div class="overflow-x-auto border rounded-lg">
                        <table class="w-full text-sm">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="p-2 text-center w-12">#</th>
                                    <th class="p-2 text-left">Descripción</th>
                                    <th class="p-2 text-left">Referencia</th>
                                    <th class="p-2 text-center">Mecánico</th>
                                    <th class="p-2 text-left">Acción Tomada</th>
                                </tr>
                            </thead>
                            <tbody>${inspectionsHtml}</tbody>
                        </table>
                    </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8 text-center">
                        <div>
                            <strong class="block mb-2">Supervisor</strong>
                            ${data.supervisorSignature ? `<img src="${data.supervisorSignature.signatureDataUrl}" class="mx-auto max-h-10" alt="Firma Supervisor"><p class="text-sm mt-1">${data.supervisorSignature.signatureName}</p>` : '<p class="text-gray-500">No firmado</p>'}
                        </div>
                        <div>
                            <strong class="block mb-2">Inspector</strong>
                            ${data.inspectorSignature ? `<img src="${data.inspectorSignature.signatureDataUrl}" class="mx-auto max-h-10" alt="Firma Inspector"><p class="text-sm mt-1">${data.inspectorSignature.signatureName}</p>` : '<p class="text-gray-500">No firmado</p>'}
                        </div>
                    </div>
                `;
                detailModal.classList.remove('hidden');
            }

            detailModalCloseBtn.addEventListener('click', () => {
                detailModal.classList.add('hidden');
            });

            // --- INICIAR APP ---
            initializeFirebase();
        });
    </script>
</body>
</html>
