<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Evitar el desplazamiento al hacer el cuadro de login transparente */
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.1); /* Transparencia inicial */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            transition: background-color 0.3s ease; /* Transición suave */
        }

        .login-container:hover {
            background-color: rgba(255, 255, 255, 0.8); /* Cambio de transparencia al pasar el mouse */
        }

        .login-container h2 {
            margin-top: 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 24px);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 8px;
        }

        .show-password {
            cursor: pointer;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading img {
            width: 50px;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        .welcome-message {
            color: green;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .created-by {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 1px black;
        }
    </style>
</head>
<body>

<video id="video-background" autoplay muted loop>
    <source src="videito.mp4" type="video/mp4">
    <!-- Puedes agregar más formatos de video aquí para mejorar la compatibilidad -->
    Tu navegador no admite la etiqueta de video.
</video>

<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <span class="show-password" onclick="mostrarContraseña()">Mostrar contraseña</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Iniciar sesión">
        </div>
        <div class="loading" id="loading">
            <img src="imageng.gif" alt="Cargando...">
        </div>
        <div class="error-message" id="error-message" style="display: none;"></div>
        <div class="welcome-message" id="welcome-message"></div>
    </form>
</div>

<div class="created-by">CREATED BY HACKER 01</div>

<script>
    // Base de datos de usuarios (simulada)
    const usuarios = [
        { nombreUsuario: 'pavon', contraseña: '' },
        { nombreUsuario: 'rodriguez', contraseña: '' },
        { nombreUsuario: 'rendon', contraseña: '' },
        { nombreUsuario: 'andino', contraseña: '' },
        { nombreUsuario: 'mejia', contraseña: '' },
        { nombreUsuario: 'vasquez', contraseña: '' },
        { nombreUsuario: 'zeron', contraseña: '' },
        { nombreUsuario: 'varela', contraseña: '12345' },
        { nombreUsuario: 'duran', contraseña: '' },
        { nombreUsuario: 'moss', contraseña: '' },
        { nombreUsuario: 'gamez', contraseña: '' },
        { nombreUsuario: 'lagos', contraseña: '' },
        { nombreUsuario: 'soza', contraseña: 'hacker01' },
        { nombreUsuario: 'cerritos', contraseña: '' },
        { nombreUsuario: 'colindres', contraseña: '' },
        { nombreUsuario: 'barahona', contraseña: '' },
        { nombreUsuario: 'tomas', contraseña: '' },
        { nombreUsuario: 'aguilera', contraseña: '' },
        { nombreUsuario: 'zepeda', contraseña: '' },
        { nombreUsuario: 'avila', contraseña: '' },
        { nombreUsuario: 'sanchez', contraseña: '' },
        { nombreUsuario: 'ruz', contraseña: '' },
        { nombreUsuario: 'zuniga', contraseña: '' },
        { nombreUsuario: 'ponce', contraseña: '' },
        { nombreUsuario: 'chavez', contraseña: '' },
        { nombreUsuario: 'zamora', contraseña: '' },
        { nombreUsuario: 'padilla', contraseña: '' },
        { nombreUsuario: 'vasquez.v', contraseña: '' },
        { nombreUsuario: 'estudiante', contraseña: '' }
    ];

    // Función para verificar las credenciales
    function verificarCredenciales(nombreUsuario, contraseña) {
        // Simulamos la verificación con un tiempo de espera
        return new Promise(resolve => {
            setTimeout(() => {
                // Busca el usuario en la base de datos
                const usuario = usuarios.find(u => u.nombreUsuario === nombreUsuario);

                // Si el usuario no existe, retorna falso
                if (!usuario) {
                    resolve(false);
                }

                // Si la contraseña coincide, retorna verdadero
                resolve(usuario.contraseña === contraseña);
            }, 2000); // Tiempo de espera simulado de 2 segundos
        });
    }

    // Función para manejar el envío del formulario
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe

        // Muestra el indicador de carga
        document.getElementById('loading').style.display = 'block';

        // Obtiene los valores del formulario
        const nombreUsuario = document.getElementById('username').value;
        const contraseña = document.getElementById('password').value;

        // Verifica las credenciales
        verificarCredenciales(nombreUsuario, contraseña)
            .then(credencialesCorrectas => {
                // Oculta el indicador de carga
                document.getElementById('loading').style.display = 'none';

                if (credencialesCorrectas) {
                    // Muestra un mensaje de bienvenida
                    document.getElementById('welcome-message').innerText = `¡Bienvenido, ${nombreUsuario}!`;
                    document.getElementById('welcome-message').style.display = 'block';

                    // Redirige al usuario a otra página después de 3 segundos
                    setTimeout(() => {
                        window.location.href = 'todo.html';
                    }, 3000);
                } else {
                    document.getElementById('error-message').innerText = 'Credenciales incorrectas.';
                    document.getElementById('error-message').style.display = 'block';
                }
            });
    });

    // Función para mostrar la contraseña
    function mostrarContraseña() {
        const contraseñaInput = document.getElementById('password');
        if (contraseñaInput.type === 'password') {
            contraseñaInput.type = 'text';
        } else {
            contraseñaInput.type = 'password';
        }
    }
</script>

</body>
</html>
