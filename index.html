<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        .login-container h2 {
            margin-top: 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Iniciar sesión">
        </div>
        <div class="error-message" id="error-message" style="display: none;"></div>
    </form>
</div>

<script>
    // Base de datos de usuarios (simulada)
    const usuarios = [
        { nombreUsuario: 'SOZIN', contraseña: '1500' },
        { nombreUsuario: 'usuario2', contraseña: 'contraseña2' },
        { nombreUsuario: 'usuario3', contraseña: 'contraseña3' }
    ];

    // Función para verificar las credenciales
    function verificarCredenciales(nombreUsuario, contraseña) {
        // Busca el usuario en la base de datos
        const usuario = usuarios.find(u => u.nombreUsuario === nombreUsuario);

        // Si el usuario no existe, retorna falso
        if (!usuario) {
            return false;
        }

        // Si la contraseña coincide, retorna verdadero
        return usuario.contraseña === contraseña;
    }

    // Función para manejar el envío del formulario
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe

        // Obtiene los valores del formulario
        const nombreUsuario = document.getElementById('username').value;
        const contraseña = document.getElementById('password').value;

        // Verifica las credenciales
        if (verificarCredenciales(nombreUsuario, contraseña)) {
            // Redirige al usuario a otra página
            window.location.href = 'principal.html';
        } else {
            document.getElementById('error-message').innerText = 'Credenciales incorrectas.';
            document.getElementById('error-message').style.display = 'block';
        }
    });
</script>

</body>
</html>
